<section data-ng-controller="TickerController" data-ng-init="find()">
<table class="table table-striped table-hover">
    <thead>
    <th>Exchange</th>
    <th>Asking Price</th>
    <th>Selling Price</th>
    <th>Volume</th>
    <th>Average</th>
    <th>Today's Low</th>
    <th>Today's High</th>
    </thead>
    <tr data-ng-repeat="exchangeData in data">
        <td>{{exchangeData.exchange}}</td>
        <td>{{exchangeData.asking}}</td>
        <td>{{exchangeData.selling}}</td>
        <td>{{exchangeData.volume}}</td>
        <td>{{exchangeData.average}}</td>
        <td>{{exchangeData.low}}</td>
        <td>{{exchangeData.high}}</td>
    </tr>
</table>
    <h1 data-ng-hide="!data || !data.length">Unable to render Exchange Data</h1>
</section>
